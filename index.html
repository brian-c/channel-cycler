<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Channel Cycler</title>

    <style>
      html {
        font: 14px/2 sans-serif;
        text-align: center;
      }

      #filename {
        font-weight: bold;
      }

      #sources canvas {
        vertical-align: top;
        width: 128px;
      }

      #image canvas {
        width: 512px;
      }
    </style>
  </head>

  <body>
    <div>
      <label><input type="checkbox" name="black-and-white">Black and white</label>
      &emsp;&emsp;&emsp;
      <label><input type="checkbox" name="cycle">Cycle</label>
      &emsp;&emsp;&emsp;
      <label>Period: <input type="range" name="period" min="1" max="3000" value="400" style="vertical-align: middle;" /></label>
      <output name="for-period"></output>
    </div>

    <div id="filename"></div>
    <div id="sources"></div>
    <div id="image"></div>

    <div>
      <button name="prev"><div style="transform: scaleX(-1);">▶</div></button>
      <button name="next">▶</button>
      &emsp;&emsp;&emsp;
      <a href="#70">#70</a>
      <a href="#97">#97</a>
      <a href="#98">#98</a>
      <a href="#197">#197</a>
      <a href="#225">#225</a>
      &emsp;&emsp;&emsp;
      <button name="random">Random</button>
    </div>

    <script src="./channel-cycler.js"></script>
    <script src="./example.js"></script>
  </body>
</html>
